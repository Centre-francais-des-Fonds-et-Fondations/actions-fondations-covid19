<div class="liste-initiative">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-xl-4" *ngFor="let initiative of listeInitiatives">
        <app-vignette [initiative]="initiative"></app-vignette>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Précédent</a>
      </li>
      <li class="page-item" *ngFor="let page of pagination, let i = index"><a class="page-link" href="#" >{{i + 1}}</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Suivant</a>
      </li>
    </ul>
  </nav>
</div>

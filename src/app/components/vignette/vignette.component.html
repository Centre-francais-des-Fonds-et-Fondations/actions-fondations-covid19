<mat-card class="vignette" *ngIf="initiative">
  <mat-card-subtitle>Type d'initiative : {{initiative.type}}</mat-card-subtitle>
  <div class="logo-vignette" [ngStyle]="{'background-image': 'url(' + initiative.urlImg + ')'}">
  </div>
  <mat-divider class="separator" [inset]=true></mat-divider>

  <mat-card-content class="contenu-vignette">
    <mat-card-title class="titre-vignette">{{ initiative.nomStructure }}</mat-card-title>
    <p *ngIf="initiative.descriptionAction">
      {{initiative.descriptionAction}}
    </p>
    <p *ngIf="initiative.descriptionInitiative">
      {{initiative.descriptionInitiative}}
    </p>
    <p *ngIf="initiative.descriptionSoutienNature">
      {{initiative.descriptionSoutienNature}}
    </p>
    <div *ngIf="initiative.montant">
      <h4><b>Montant</b></h4>
      <p>{{initiative.montant}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a href={{initiative.lienPage}}><button mat-button>Appel au don</button></a>
    <a href={{initiative.lienPage}}><button mat-button>En savoir plus</button></a>
  </mat-card-actions>
</mat-card>
